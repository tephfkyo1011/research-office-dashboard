<style>
:root {
  --primary-grad: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
  --bg-color:#f0f2f5;
  --card-bg:#fff;
  --text-main:#333;
  --text-sub:#777;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
  font-family:'Sarabun',sans-serif;
  background:var(--bg-color);
  margin:0;
  padding-bottom:40px;
}

/* HEADER */
header{
  background:var(--primary-grad);
  padding:30px 20px 70px;
  text-align:center;
  color:#fff;
  border-radius:0 0 30px 30px;
}
h1{font-family:'Prompt';font-size:1.5rem;margin:0;font-weight:600}
.subtitle{font-size:.85rem;margin-top:5px;opacity:.9}

/* SEARCH */
.search-wrapper{
  position:sticky;
  top:15px;
  z-index:100;
  padding:0 15px;
  margin-top:-45px;
}
.search-box{
  width:100%;
  padding:15px 20px;
  border-radius:30px;
  border:none;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  font-size:1rem;
  outline:none;
}

/* CONTAINER */
.container{padding:20px 15px;max-width:1000px;margin:auto}

/* SECTION */
.section-title{
  font-family:'Prompt';
  font-size:1.1rem;
  font-weight:600;
  margin:25px 0 15px;
  display:flex;
  align-items:center;
}
.section-title i{margin-right:8px;color:#00c6fb}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

/* CARD */
.card{
  background:var(--card-bg);
  border-radius:16px;
  padding:15px 10px;
  text-decoration:none;
  color:inherit;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  box-shadow:0 2px 5px rgba(0,0,0,.05);
  position:relative;
  min-height:130px;
}
.card:active{transform:scale(.96)}
.card:focus{outline:2px solid #4facfe}

.icon-circle{
  width:50px;height:50px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  font-size:1.4rem;margin-bottom:10px;
  background:#e1f5fe;color:#0288d1;
}

/* COLORS */
.cat-it .icon-circle{background:#e3f2fd;color:#1565c0}
.cat-hr .icon-circle{background:#ffebee;color:#c62828}
.cat-admin .icon-circle{background:#fff3e0;color:#ef6c00}
.cat-fun .icon-circle{background:#f3e5f5;color:#8e24aa}

.card-title{
  font-family:'Prompt';
  font-size:.9rem;
  font-weight:500;
  line-height:1.3;
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
}
.card-desc{
  font-size:.7rem;
  color:var(--text-sub);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  width:100%;
}

/* LAN BADGE */
.badge-lan{
  position:absolute;
  top:8px;right:8px;
  font-size:.6rem;
  background:#ffebee;
  color:#d32f2f;
  padding:2px 6px;
  border-radius:4px;
  border:1px solid #ffcdd2;
}

/* PIN */
.pin{
  position:absolute;
  bottom:8px;
  right:8px;
  font-size:.8rem;
  color:#bbb;
}
.pin.active{color:#ff9800}

/* FOOTER */
.footer{text-align:center;font-size:.75rem;color:#aaa;margin-top:40px}

/* DESKTOP */
@media(min-width:768px){
  .grid{grid-template-columns:repeat(auto-fill,minmax(200px,1fr))}
  .card:hover{transform:translateY(-5px)}
}
</style>
</head>

<script>
/* ===== SEARCH ADVANCED ===== */
const searchInput=document.getElementById('searchInput');
const cards=document.querySelectorAll('.card');

searchInput.addEventListener('input',e=>{
  const term=e.target.value.toLowerCase();
  cards.forEach(card=>{
    const t=card.querySelector('.card-title')?.innerText.toLowerCase()||'';
    const d=card.querySelector('.card-desc')?.innerText.toLowerCase()||'';
    const s=card.closest('.grid')?.dataset.section||'';
    card.style.display=(t.includes(term)||d.includes(term)||s.includes(term))?'flex':'none';
  });
});

/* ===== PIN FAVORITE ===== */
cards.forEach(card=>{
  const pin=card.querySelector('.pin');
  if(!pin)return;

  const key=card.querySelector('.card-title').innerText;
  if(localStorage.getItem('pin_'+key)) pin.classList.add('active');

  pin.addEventListener('click',e=>{
    e.preventDefault();
    pin.classList.toggle('active');
    pin.classList.contains('active')
      ? localStorage.setItem('pin_'+key,'1')
      : localStorage.removeItem('pin_'+key);
  });
});

/* ===== HIDE LAN OUTSIDE ===== */
const isLAN = location.hostname.startsWith('10.') || location.hostname.startsWith('192.');
if(!isLAN){
  document.querySelectorAll('.lan').forEach(e=>e.style.display='none');
}

/* ===== CLICK STATS (LOCAL) ===== */
cards.forEach(card=>{
  card.addEventListener('click',()=>{
    const t=card.querySelector('.card-title')?.innerText;
    if(!t)return;
    const k='click_'+t;
    localStorage.setItem(k,(+localStorage.getItem(k)||0)+1);
  });
});
</script>
